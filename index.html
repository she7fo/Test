<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FITS WEBSITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9d949; /* أصفر */
      color: #222;
    }

    header {
      background-color: #000;
      color: white;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      margin: 16px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card-description {
      font-size: 14px;
      color: #444;
    }

  </style>
</head>
<body>

  <header>FITS WEBSITE</header>
  <div class="card">
    <img src="liga1.jpg" alt="FITS LIGA1 27">
    <div class="card-content">
      <div class="card-title">FITS LIGA1 27</div>
      <div class="card-description">بطولة الدوري المدرسي بمشاركة أفضل الفرق.</div>
    </div>
  </div>
  <div class="card">
    <img src="vianta.jpg" alt="FITS VIANTA CUP">
    <div class="card-content">
      <div class="card-title">FITS VIANTA CUP</div>
      <div class="card-description">بطولة الكأس المثيرة للمواهب الشابة.</div>
    </div>
  </div>

</body>
</html>
